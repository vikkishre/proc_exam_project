<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctored Exam Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Proctored Exam Portal</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#instructions">Instructions</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="exam-container">
            <h2>Exam Title</h2>
            <div id="timer">Time Remaining: <span id="time">60:00</span></div>
            <div id="question-container">
                <!-- Questions will be loaded here -->
                <p id="question">Question 1: What is the capital of France?</p>
                <input type="text" id="answer" placeholder="Your answer here">
            </div>
            <button id="start-exam-btn">Start Exam</button>
            <button onclick="submitExam()">Submit Exam</button>
            <button onclick="nextQuestion()">Next Question</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Proctored Exam Tool. All rights reserved.</p>
    </footer>

    <script src="exam.js"></script>
</body>
</html>
